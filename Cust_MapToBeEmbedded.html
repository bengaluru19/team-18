
<!DOCTYPE html>
<html>
<head>

    <title>Quick Start - Leaflet</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>



</head>
<body>



<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>

    var mymap = L.map('mapid').setView([12.943072,77.696665], 14);

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
            '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox.streets'
    }).addTo(mymap);

    L.marker([12.943072, 77.696665],13).addTo(mymap).on('mouseover', onMapClick1);

    L.marker([12.943502, 77.702943]).addTo(mymap).on('mouseover', onMapClick2);

   L.marker([12.941210, 77.696719]).addTo(mymap).on('mouseover', onMapClick3);

   // L.marker([12.947763, 77.696576]).addTo(mymap).on('click', onMapClick4);
   //
   //  L.marker([12.939517, 77.696076]).addTo(mymap).on('click', onMapClick5);


    L.circle([12.943072, 77.696665], 1000, {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5
        }).addTo(mymap).bindPopup("I am a circle.");


    var popup = L.popup();
    var name1 = "Dragon Momos";

    function onMapClick1(e) {
        popup
            .setLatLng(e.latlng)
            .setContent("Dragon Momos [ Rating -6.5 ] ")
            .openOn(mymap);
    }

    function onMapClick2(e) {
        popup
            .setLatLng(e.latlng)
            .setContent("Pooja Tailor [rating -9.5]")
            .openOn(mymap);
    }

    function onMapClick3(e) {
        popup
            .setLatLng(e.latlng)
            .setContent("Sabji Ghar [Rating - 3.2]")
            .openOn(mymap);
    }

   // mymap.on('click', onMapClick);

</script>



</body>
</html>
