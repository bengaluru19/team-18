<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  color: white;
}

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
  background-color: black;
}

.right {
  right: 0;
  background-color: red;
}

.centered {
  margin-top:20px;
  position: absolute;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.div1 {
  margin-top: 50px;
  margin-left: 180px;
  width: 300px;
  height: 150px;
  border: 1px solid red;
  box-sizing: border-box;
}

.div2 {
  margin-top: 50px;
  margin-left: 180px;
  width: 300px;
  height: 150px;
  border: 1px solid black;
  box-sizing: border-box;
}
</style>
</head>
<body>

<div class="split left">
  <div class="centered">
    <h1> New Orders </h1>
  </div>
  
	<div class="div1"></div>
	<div class="div1"></div>
	<div class="div1"></div>
</div>

<div class="split right">
  <div class="centered">
    <h1> Pending Orders </h1>
  </div>
  
  <div class="div2"></div>
	<div class="div2"></div>
	<div class="div2"></div>
</div>
     
</body>
</html>
